<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <title>Trabalho G1</title>
</head>
<body id="margem1">

        <div id="posição_texto1">

            <div id="posição_texto2">

                    <br>

    <script src="js/script.js"></script>
